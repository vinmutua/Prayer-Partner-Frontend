<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Generate New Prayer Pairings</h2>
    
    <form [formGroup]="pairingForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Start Date -->
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
          <input type="date" id="startDate" formControlName="startDate"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <div *ngIf="pairingForm.get('startDate')?.invalid && pairingForm.get('startDate')?.touched" class="text-red-500 text-xs mt-1">
            Start date is required
          </div>
        </div>
        
        <!-- End Date -->
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
          <input type="date" id="endDate" formControlName="endDate"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <div *ngIf="pairingForm.get('endDate')?.invalid && pairingForm.get('endDate')?.touched" class="text-red-500 text-xs mt-1">
            End date is required
          </div>
        </div>
        
        <!-- Prayer Theme -->
        <div>
          <label for="themeId" class="block text-sm font-medium text-gray-700">Prayer Theme</label>
          <select id="themeId" formControlName="themeId"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="" disabled>Select a prayer theme</option>
            <option *ngFor="let theme of themes" [value]="theme.id" [disabled]="!theme.active">
              {{ theme.title }} {{ !theme.active ? '(Inactive)' : '' }}
            </option>
          </select>
          <div *ngIf="pairingForm.get('themeId')?.invalid && pairingForm.get('themeId')?.touched" class="text-red-500 text-xs mt-1">
            Please select a prayer theme
          </div>
        </div>
        
        <!-- Warning Message -->
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-yellow-700">
                This will create new prayer pairings for all active members and send email notifications. This action cannot be undone.
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Cancel
        </button>
        <button type="submit" [disabled]="pairingForm.invalid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          Generate Pairings
        </button>
      </div>
    </form>
  </div>
</div>
