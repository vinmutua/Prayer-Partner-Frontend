<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-900 mb-4">{{ formTitle }}</h2>
    
    <form [formGroup]="themeForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" formControlName="title"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <div *ngIf="themeForm.get('title')?.invalid && themeForm.get('title')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="themeForm.get('title')?.errors?.['required']">Title is required</span>
            <span *ngIf="themeForm.get('title')?.errors?.['maxlength']">Title must be less than 100 characters</span>
          </div>
        </div>
        
        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" formControlName="description" rows="4"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
          <div *ngIf="themeForm.get('description')?.invalid && themeForm.get('description')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="themeForm.get('description')?.errors?.['required']">Description is required</span>
            <span *ngIf="themeForm.get('description')?.errors?.['maxlength']">Description must be less than 500 characters</span>
          </div>
        </div>
        
        <!-- Active Status -->
        <div class="flex items-center">
          <input type="checkbox" id="active" formControlName="active"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="active" class="ml-2 block text-sm text-gray-900">
            Active
          </label>
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Cancel
        </button>
        <button type="submit" [disabled]="themeForm.invalid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
          {{ submitButtonText }}
        </button>
      </div>
    </form>
  </div>
</div>
