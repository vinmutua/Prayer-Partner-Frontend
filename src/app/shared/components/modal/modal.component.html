<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay with blur effect -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 backdrop-blur-sm transition-opacity animate-fadeIn" aria-hidden="true" (click)="closeModal()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full animate-slideIn"
         (click)="stopPropagation($event)">
      <!-- Header with close button -->
      <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 px-6 py-4">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="modal-title">
          {{ title }}
        </h3>
        <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" (click)="closeModal()" aria-label="Close">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Content -->
      <div class="bg-white dark:bg-gray-800 px-6 py-5">
        <div class="w-full">
          <ng-content></ng-content>
        </div>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 dark:bg-gray-700 px-6 py-4 flex justify-end">
        <button type="button"
                class="inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm transition-colors duration-200"
                (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
